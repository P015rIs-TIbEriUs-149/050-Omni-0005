
<!DOCTYPE html>
<html lang="en-US">
	<head>
	<!-- W3Schools.org says: The <head> element is a container for metadata. HTML metadata is data about the HTML document. Metadata is not displayed. -->
		<title>HTML Tutorial</title>
		
		<meta charset="UTF-8">
	</head> 
		<body>

			<h1>This is a heading</h1> 
			<h1 style="font-size:60px;">Heading 1</h1> <!-- This can also be an h1 -->
			<p>This is a paragraph.</p>
			<h1>This is heading 1</h1>
			<h2>This is heading 2</h2>
			<h3>This is heading 3</h3>
			<h4>Heading 4</h4>
			<h5>Heading 5</h5>
			<h6>Heading 6</h6>

			<h2> Styling HTML with CSS </h2>

		</body>
</html>
